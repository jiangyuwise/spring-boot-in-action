<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>books</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
    <h2>your reading list</h2>
    <div th:unless="${#lists.isEmpty(books)}">
        <dl th:each="book : ${books}">
            <dt class="bookHeadLine">
                <span th:text="${book.title}">title</span>
                <span th:text="${book.author}">author</span>
                (ISBN: <span th:text="${book.isbn}">ISBN</span>)
            </dt>
            <dd class="bookDescription">
                <span th:if="${book.description}"
                      th:text="${book.description}">description</span>
                <span th:if="${book.description eq null}">no description</span>
            </dd>
        </dl>
    </div>

    <div th:if="${#lists.isEmpty(books)}">
        <p>no books</p>
    </div>

    <h3>add a book</h3>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" size="50"/><br/>

        <label for="author">author:</label>
        <input type="text" name="author" id="author" size="50"><br/>

        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn" size="50"><br/>

        <label for="description">description:</label><br/>
        <textarea name="description" id="description" cols="90" rows="5"></textarea><br/>
        <input type="submit"/>
    </form>
</body>
</html>
